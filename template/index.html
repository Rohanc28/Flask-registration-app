    <style>
      :root {
        --main-bg-color: darkgrey;
        --dark-bg-color: grey;
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--main-bg-color);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
        background-image: linear-gradient(
          135deg,
          rgb(20, 46, 140),
          rgb(76, 231, 245)
        );
        /*
          background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(252,176,69,1) 100%);

          background: linear-gradient(90deg, rgb(255, 24, 113) 0%, rgb(255, 177, 32) 100%);

          background-image: url("https://images.unsplash.com/photo-1554042317-efd62f19bc95?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHNjaG9vbHxlbnwwfHwwfHw%3D&auto=format");
          /*
        background-image: url("https://images.unsplash.com/photo-1472289065668-ce650ac443d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80");
          */
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
      }

      nav {
        width: 100%;
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.01),
          white
        );
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        position: fixed;
        left: 0px;
        right: 0px;
        justify-content: space-around;
        font-weight: 600;
        z-index: 5;
      }

      .logo {
        margin-left: 40px;
        margin-right: auto;
        font-family: "Montserrat", sans-serif;
        padding: 17px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 30px;
        transition: all 0.2s ease-in;
        background-image: linear-gradient(
          50deg,
          rgb(6, 61, 241),
          rgb(0, 195, 255)
        );
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
      }
      @media only screen and (max-width: 600px) {
        .logo {
          font-size: 25px;
          margin-left: 18px;
          padding: 17px;
        }
      }
      nav .nav-bar {
        padding: 7px;
        display: flex;
      }

      nav .nav-bar .nav-bar_item {
        list-style-type: none;
        padding: 0px 20px;
      }

      @media only screen and (max-width: 600px) {
        nav .nav-bar .nav-bar_item {
          padding-left: 8px;
        }
      }
      nav .nav-bar .nav-bar_item a {
        position: relative;
        display: block;
        padding-bottom: 5px;
        text-decoration: none;
        color: black;
        text-transform: uppercase;
        transition: all 0.1s ease-in;
      }
      @media only screen and (max-width: 600px) {
        nav .nav-bar .nav-bar_item a {
          font-size: 15px;
        }
      }
      nav .nav-bar .nav-bar_item a:after {
        content: "";
        position: absolute;
        width: 0%;
        height: 3px;
        color: white;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(
          90deg,
          rgb(6, 61, 241),
          rgb(0, 195, 255)
        );
        transition: 0.1s ease-in-out;
      }

      nav .nav-bar .nav-bar_item :hover {
        color: black;
      }

      nav .nav-bar .nav-bar_item a:hover:after {
        width: 100%;
        color: black;
      }

      #head-2 {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue,
          Arial, Noto Sans;
        font-size: 43px;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        background-image: linear-gradient(190deg, white, white);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
      }
      #login-box {
        max-width: 400px;
        position: relative;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -65%);

        background-color: rgba(255, 255, 255, 0.2);
        border: 0px solid rgba(255, 255, 255, 1);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 5px 10px 15px 2px rgb(0, 0, 0);
      }
      .main-1 {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue,
          Arial, Noto Sans;
        font-size: 20px;
        color: white;
      }
      /*------------------------------------------------------------------*/
      #heading {
        display: flex;
        position: relative;
      }

      .submit {
        margin-top: 20px;
        position: absolute;
        display: inline;
        padding: 0px 0px 0px 10px;
        height: auto;
        width: 230px;
        border-radius: 10px;
        font-size: 22px;
        color: white;

        cursor: pointer;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        top: 55%;
        left: 50%;

        -ms-transform: translate(50%, 50%);
        transform: translate(-50%, 00%);
      }
      .btn {
        float: left;
        font-size: 20px;
        padding: 6px 10px;
        margin: 10px;
        color: white;
        display: inline-block;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        align-items: center;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid transparent;
        border-radius: 3px;
        transition: 0.5s ease;
        box-shadow: 5px 8px 15px 1px rgb(0, 0, 0);
      }
      .btn:focus,
      .btn:active:focus {
        outline: thin dotted;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }
      .btn:hover,
      .btn:focus {
        color: black;
        background: rgb(220, 220, 220);
        text-decoration: none;
      }
      .btn:active {
        background: rgb(200, 205, 200);
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }
      .btn1 {
        float: left;
        font-size: 20px;
        padding: 6px 10px;
        margin: 10px;
        color: white;
        display: inline-block;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        align-items: center;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid transparent;
        border-radius: 3px;
        transition: 0.5s ease;
        box-shadow: 5px 8px 15px 1px rgb(0, 0, 0);
      }
      .btn1:focus,
      .btn:active:focus {
        outline: thin dotted;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }
      .btn1:hover,
      .btn:focus {
        color: black;
        background: rgb(220, 220, 220);
        text-decoration: none;
      }
      .btn1:active {
        background: rgb(200, 205, 200);
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }
      /*------------------------------------------------------------------*/
      #foot {
        width: 100%;
        height: 6em;
        background-color: black;
        position: fixed;
        bottom: 0;
        list-style-type: none;
        text-align: center;
      }
      #foot .foot-ul {
        padding: 10px 0px;
      }

      #foot .foot-ul .foot-ul-li {
        display: inline;
        padding: 0 2rem;
      }

      #foot .foot-ul .foot-ul-li a {
        color: grey;
        font-size: 15px;
        text-decoration: none;
      }

      #foot .foot-ul .foot-ul-li a:nth-child(3) {
        color: grey;
        font-size: 15px;
        text-decoration: none;
        text-align: right;
      }
      #foot .foot-ul-li a:hover {
        text-decoration: underline;
        color: white;
      }

      #foot .foot-ul:nth-child(3) {
        padding: 10px 0px;
      }
    </style>
